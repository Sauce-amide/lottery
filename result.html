<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>年会抽奖小程序</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <style type="text/css">
        .wall { 
            overflow: scroll;
            background-repeat: repeat;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        .mask {
            -webkit-filter:blur(5px);
            filter:blur(5px);
        }
        #main {
            -webkit-transition: all 1s;
            transition: all 1s;
        }
        .result-list {
            text-align: center;
            color: #4de7c8;
            font-size: 30px;
            line-height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            font-family: '幼圆';
        }
        .result-title {
            text-align: center;
            color: #4de7c8;
            font-size: 40px;
            margin-top: 100px;
            font-family: '幼圆';
        }

    </style>
</head>
<body>
<div id="main" class="wall">
    <div class="result-title">获奖名单</div>
    <div class="result-list" v-for="result in results">
        <div v-for="item in result">
            {{item}}
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#main',
        data: {
            results: []
        },
        data: {
            results: [],
            prizes: ['李树邦', '苏雯', '徐赛红', '孙丽莉', '滕艳', '侯明', '李荷', '朱麒翰', '许文洁', '蔡文', '李依', '汪可欣'] // 替换为新的列表
        },
        mounted () {
            let vm = this
            let locals = window.localStorage
            let str_results = []
            // 获取所有key
            let keys = []
            for(let i = 0; i<localStorage.length; i++){
                let key = localStorage.key(i)
                if (key !== 'choosed') {
                    keys.push(key)
                }
            }
            // 按时间顺序排序
            keys.sort((a, b) => new Date(a) - new Date(b))
            // 按顺序获取结果
            for(let key of keys) {
                str_results.push(localStorage.getItem(key))
            }
            // 分割每个string, 并将</br>换成空格
            let results = []
            for(let nameList of str_results) {
                let temp = JSON.parse(nameList)
                temp = temp.map(item => {return item.replace('<br/>', ' ')})
                results.push(temp)
            }
            
            // 根据长度进行排序，名单短的放在前面
            // results = results.sort((x, y) => { return x.length - y.length;})
            
            // 将奖品名称与获奖名单对应
            this.results = results.map((list, index) => {
                return list.map(name => `${this.prizes[index]}：${name}`)
            })
        },
    })
</script>
</body>
</html>
